<!DOCTYPE html>
<html>

<head>
	<title>Sirena 2.0</title>
	<link rel = "manifest" href = "manifest.json">
	<link  rel = "apple-touch-icon"  tamaños = "57x57"  href = "apple-icon-57x57.png" > 
	<link  rel = "apple-touch-icon"  tamaños = "60x60"  href = "apple-icon-60x60.png " > 
	<link  rel = " apple-touch-icon "  tamaños = " 72x72 "  href = "apple-icon-72x72.png " > 
	<link  rel = " apple-touch-icon "  tamaños = "76x76"  href = "apple-icon-76x76.png" > 
	<link  rel = "apple-touch-icon "  tamaños = " 114x114 "  href = " apple-icon-114x114.png "> 
	<link  rel = "apple-touch-icon"  tamaños = "120x120"  href = "apple-icon-120x120.png" > 
	<link  rel = "apple-touch-icon"  tamaños = "144x144"  href = "apple-icon-144x144.png " > 
	<link  rel = " apple-touch-icon "  tamaños = " 152x152 "  href = "apple-icon-152x152.png " > 
	<link  rel = " apple-touch-icon "  tamaños = "180x180"  href = "apple-icon-180x180.png" > 
	<enlace  rel = "icono"  tipo = "imagen/png"  tamaños = "192x192"  href = "android-icon-192x192.png" > 
	<link  rel = "icon"  type = "image/png"  tamaños = "32x32"  href = "favicon-32x32.png" > 
	<link  rel = "icon"  tipo = "imagen/png"  tamaños = "96x96"  href = "favicon-96x96.png" > 
	<link  rel = "icono"  tipo = "imagen/png"  tamaños = "16x16"  href = "favicon-16x16.png " > 
	<meta  name = "msapplication-TileImage"  content = "ms-icon-144x144.png" > 
	<meta  name = "theme-color"  content = "#ffffff" >
	<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=0">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
	<link rel="stylesheet" href="css.css">
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

</head>

<body>
	
	<div class="container">
		<div class="row">
			<div class="col s12 m6 l6 offset-m3 offset-l3">
				<br>
				<form action="#">
					<p class="range-field">
						<span>Volumen</span>
						<input  type="range" min="0" max="1" step="0.0001" value="0.5"
						oninput="changeVolume(this.value)" />
					</p>
					

					<p class="range-field">
						<span>Pitch</span>
						<input type="range" min="0" max="1" step="0.0001" value="0.5"
							oninput="changePitch(this.value)" />
					</p>

					<p class="range-field">
						<span>Rate</span>
						<input type="range" min="0" max="1" step="0.0001" value="0.5"
							oninput="changeRate(this.value)" />
					</p>
					<p class="range-field">
						<span>Time</span>
						<input type="range" min="0" max="1" step="0.0001" value="0.5"
							oninput="changeTime(this.value)" />
					</p>
					<p class="range-field">
						<span>Filter</span>
						<input type="range" min="0" max="1" step="0.0001" value="0.5"
							oninput="changeCutoff(this.value)" />
					</p>
					<div class="row center">
						<input class="btn-small col s12 mode" id="toggle" type="button" value="CUADRADA" onclick="mode(this.value);">
					</div>
					<div class="row center">
						<a class="btn col s12 pulse" id="trigger"></a>
					</div>
				</form>
			</div>
		</div>
	</div>
	<script src="js.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

</body>

</html>
